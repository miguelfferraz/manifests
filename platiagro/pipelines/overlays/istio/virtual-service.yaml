apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pipelines
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /pipelines/apis/
    rewrite:
      uri: /
    route:
    - destination:
        host: $(service).$(ui-namespace).svc.$(ui-clusterDomain)
        port:
          number: 8080
    timeout: 300s